<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>webpack</title>
  <style>
    div{
      width:200px;
      height:200px;
      background: blue;
      transition: all 2s linear;
    }
    .move-x{
      transform: translateX(200px);
    }
    .move-y{
     transform: translateY(200px)
    }
  </style>
</head>
<body>
<div id='test'></div>
<script>
  window.onclick= function(){
    document.querySelector('#test').className = 'move-x move-y'
  }
</script>
</body>
</html>
